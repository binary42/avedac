<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Popup Media Player</title>
  <script type="text/javascript"><!--

   srchStr = location.search;
   files = srchStr.split("f=")[1];
   var dims   = "720x480";

   obj     = document.getElementById("medObj");
   objType = files.split(".")[1];
   objType = (objType=="mpg"||objType=="mpeg")?"video/mpeg":
            (objType=="avi"||objType=="wmv") ?"video/x-msvideo":"video/quicktime";

   var pluginspace = (objType=="video/x-msvideo")?"http://www.microsoft.com/windows/windowsmedia/default.aspx":
		     (objType=="video/quicktime")?"http://www.apple.com/quicktime/download/":"";

   var codebase    = (objType=="video/x-msvideo")?"http://www.microsoft.com/windows/windowsmedia/default.aspx":
	            (objType=="vide/quicktime")?"http://www.apple.com/qtactivex/qtplugin.cab":"";

   document.title += " | "+files;
   dimW    = Number(dims.split("x")[0]);
   dimH    = Number(dims.split("x")[1]);
   window.resizeTo(dimW+100, dimH+200);
   window.moveTo  (10  ,   10);
   document.write (files);
  //--></script>
 </head>
 <body>

  <script type="text/javascript"><!--
   if(navigator.appName != "Microsoft Internet Explorer")  
	document.write('<obj'+'ect id="medObj" pluginspace="'+pluginspace+'" codebase="'+codebase+'" data="'+files+'" standby="Loading Video..." type="'+objType+'" width="'+dimW+'" height="'+dimH+'"></object>');

   if(navigator.appName == "Microsoft Internet Explorer")  
	document.write('<embed pluginspace="'+pluginspace+'" src="'+files+'" type="'+objType+'" width="'+dimW+'" height="'+dimH+'"></embed>');
  --></script>
