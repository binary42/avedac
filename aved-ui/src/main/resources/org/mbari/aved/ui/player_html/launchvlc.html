<HTML>
<HEAD>
<title>AVED Project Launch VLC player</title>
</HEAD>

<BODY>
<SCRIPT type=text/javascript>
 srchStr = location.search;
 videofile = srchStr.split("f=")[1];
 var dims   = "720x480";

 ref = "vlcplayer.html?f=";
 ref += videofile;

 document.title += videofile;

 dimW    = Number(dims.split("x")[0]);
 dimH    = Number(dims.split("x")[1]);
 window.resizeTo(dimW+100, dimH+600);
 window.moveTo  (10  ,   10);

 if(navigator.appName != "Microsoft Internet Explorer")
	location = ref;	
 else
	alert("ERROR: this script only works with Mozilla on Linux");

</SCRIPT>
